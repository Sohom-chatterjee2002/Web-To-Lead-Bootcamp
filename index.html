<!DOCTYPE html>
<html lang="en">
    <head>
        <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
        <title>Web To Lead Form</title>
        <link rel="stylesheet" href="style.css" >
        <!--<script src="script.js">-->
    </head>

    <body>
        <h1>Create Lead</h1>
        
        <form 
        action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdM00000HcDgn" method="POST" onsubmit="beforeSubmit()">
        
        <input type=hidden name="oid" value="00DdM00000HcDgn">
        <input type=hidden name="retURL" value="https://sohom-chatterjee2002.github.io/Web-To-Lead-Bootcamp/Thanks.html">
        <input type=hidden name="Lead_Date__c" class="outputDate">
        
        <label for="first_name">First Name</label>
        <input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>
        
        <label for="last_name">Last Name</label>
        <input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true"/><br>
        
        <label for="email">Email</label>
        <input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>
        
        <!--Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NdM00000B4xfu" name="00NdM00000B4xfu" size="12" type="text" /></span><br>-->
        <label for="lead_date">Lead Date</label>
        <input type="date" required="true" class="inputDate"/>
        
        <input type="submit" name="submit" class="submit">
        
        </form>
        <script src="script.js"></script>
    </body>

</html>
